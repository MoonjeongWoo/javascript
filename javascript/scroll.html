<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>
    <script>
        $(window).scroll(function() {
            var 높이 = $(window).scrollTop();
            console.log(높이);

            var y = -1 / 500 * 높이 + 115 / 50
            $('.card-box').eq(0).css('opacity', y);
            
            var y2 = -1/600 * 높이 + 155/50;
            $('.card-box').eq(1).css('opacity', y2);
            
            var y3 = -1/700 * 높이 + 180/50;
            $('.card-box').eq(2).css('opacity', y3);
            

            var z = (-1 / 5000) * 높이 + 565 / 500;
            $('.card-box').eq(0).css('transform', `scale(${z})`);




        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>
