<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body id="body">

    <div class="black-bg ">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form>
                <div class="my-3">
                    <input type="text" class="form-control" placeholder="아이디입력" id="아이디">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" placeholder="비번 입력" id="비밀번호">
                </div>
                <button type="submit" class="btn btn-primary" id="email">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>


            </form>
        </div>
    </div>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" id="navbar">JWshop</span>
            <span class="badge bg-dark" id="badge">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-bg">
        <h4 style="color: brown">Shirts on Sale</h4>
        <button class="text-btn">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span id="span">5</span>
    </div>
    <div style="overflow: hidden;">
        <div class="slide-container">

            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>

        </div>
    </div>


    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>




    <div style="height: 1000px"></div>

    <script>
        $('.navbar-toggler').on('click', function() {
            $('.list-group').toggle('show');
        })

        $('.text-btn').on('click', function() {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal');
        })

        $('form').on('submit', function(e) {

            var 입력한값 = document.getElementById('비밀번호').value;
            var 아이디값 = document.getElementById('아이디').value;

            if ($('#아이디').val() == '') {
                alert('아이디 치세요');
            }
            if (/\S+[A-Z]/.test(입력한값) >= 1) {
                alert('경고');
                e.preventDefault();
            }
        });


        //뱃지 1회 클릭시 내부 글자를 light로 변경
        //뱃지 2회 클릭시 내부 글자를 dark로 변경



        var count = 0;

        $('#badge').on('click', function() {
            count = count + 1;
            if (count % 2 == 0) {
                document.getElementById('badge').innerHTML = 'Dark 🔄';
                document.getElementById('body').classList.remove('dark');
            } else {
                document.getElementById('badge').innerHTML = 'Light 🔄';
                document.getElementById('body').classList.add('dark');
            }
        })






        //let => 재선언 불가,재할당 가능
        //const => 재선언 불가,재할당 불가


        //hidden 

        var count2 = 5;

        setInterval(function() {
            count2--;
            if (count2 >= 1) {
                document.getElementById('span').innerHTML = count2;
            } else {
                $('.alert').hide();
            };
        }, 1000);

        //버튼 1,2,3, 다음
        //1번 버튼    
        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
        })
        //2번 버튼
        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })

        //3번 버튼    
        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })

        //다음버튼

        var 지금사진 = 1;

        $('.next').on('click', function() {
            if (지금사진 == 1) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진 += 1;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                지금사진 += 1;
                console.log(지금사진);
            }
        })


        //이전버튼

        $('.before').on('click', function() {
            if (지금사진 == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                지금사진 -= 1;
            } else if (지금사진 == 2) {
                $('.slide-container').css('transform', 'translateX(0vw)');
                지금사진 -= 1;
            }
        })

        //로고 폰트 줄이기    

        $(window).on('scroll', function() {

            if (window.scrollY > 100) {
                $('.navbar-brand').css('font-size', '20px');
            } else {
                $('.navbar-brand').css('font-size', '25px');
            }
        })


        //스크롤 알림창

        $('.lorem').on('scroll', function() {
            var 스크롤양 = document.querySelector('.lorem').scrollTop;
            var 실제높이 = document.querySelector('.lorem').scrollHeight;
            var 높이 = document.querySelector('.lorem').clientHeight;
            if (스크롤양 + 높이 > 실제높이 - 1) {
                alert('다읽음');
            }
        })


        //검은배경 누르면 모달창 닫기

        $('.black-bg').on('click', function(e) {

            /*  e.target;//유저가 실제로 누른거
              e.currentTarget;//이벤트리스ㅓ 달린 곳
              this;//위랑 똑같음 ㅋ
              e.stopPropagation;
              */


            console.log($(e.target));
            console.log($('.black-bg'));

            if ($(e.target) == $('.black-bg')) {

                $('.black-bg').removeClass('show-modal');
            }


        })
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body></html>
